{%extends 'base.html'%}
{% load static %}
{% block content %}
<div style="align-content: center; margin-left: 3%; margin-right: 3%; margin-top: 6rem;">
    <div class="col-md-2"></div>
    <div class="col-md-8 text-center" style="padding-left: 14px; padding-right: 14px; position: static !important;">
        <h3>{{image.name}}</h3>
        <img onclick="showModal('{{image.id}}','{{image.name}}','{{image.description}}','{{image.image.url}}','{{image.location}}','{{image.location.id}}','{{image.category}}', '{{image.category.id}}', '{{image.post_date}}') "
            class="image img-thumbnail" id={{image.name}} src="{{image.image.url}}">
    </div>                                                       
</div>
{% endblock %}
