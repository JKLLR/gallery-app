{%extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container-fluid mt-5">
  <div class="text-center" style="margin-top: 5%; margin-bottom: 1%;">
    <blockquote class="blockquote text-center">
      <p class="mb-0">A picture is worth a thousand words here are some of mine.</p>
      <footer class="blockquote-footer mt-2 " style="color: palevioletred;"><em>Jeff Huria</em></footer>
    </blockquote>
  </div>
  <div>
  <div class="content">
    <div>
      {% for image in first %}
      <img
        onclick="showModal('{{image.id}}','{{image.name}}','{{image.description}}','{{image.image.url}}','{{image.location}}','{{image.location.id}}','{{image.category}}', '{{image.category.id}}', '{{image.post_date}}') "
        class="image img-thumbnail" id={{image.name}} src="{{image.image.url}}">
      {%endfor%}
    </div>
    <div>
      {% for image in second %}
      <img
        onclick="showModal('{{image.id}}','{{image.name}}','{{image.description}}','{{image.image.url}}','{{image.location}}','{{image.location.id}}','{{image.category}}')"
        class="image img-thumbnail" id={{image.name}} src="{{image.image.url}}">
      {%endfor%}
    </div>
    <div>
      {% for image in third %}
      <img
        onclick="showModal('{{image.id}}','{{image.name}}','{{image.description}}','{{image.image.url}}','{{image.location}}','{{image.location.id}}','{{image.category}}')"
        class="image img-thumbnail" id={{image.name}} src="{{image.image.url}}">
      {%endfor%}
    </div>
  </div>
  </div>
</div>

{% endblock %}
